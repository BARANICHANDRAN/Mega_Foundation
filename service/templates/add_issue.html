<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Issue - Mega Foundation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/Bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
        header {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            height: 40px;
            width: auto;
        }
        .back-btn {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }
        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: rgba(0, 0, 0, 0.2);
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
        }
        .back-link:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/images/logo.png" alt="Mega Foundation Logo" class="logo">
            <h1>Add New Issue</h1>
        </div>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </header>

    <div class="container">
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="issue_type">Issue Type:</label>
                    <select id="issue_type" name="issue_type" required>
                        <option value="">Select Issue Type</option>
                        <option value="Education">Education</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Environment">Environment</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="issue_img">Issue Image:</label>
                    <input type="file" id="issue_img" name="issue_img" accept="image/*">
                </div>
                
                <button type="submit" class="submit-btn">Add Issue</button>
            </form>
            
        </div>
    </div>
</body>
</html>
