<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mega Foundation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body { 
        font-family: sans-serif; 
        margin: 0; 
        padding: 0;
        background-image: url('/static/images/Bg.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.1);
        z-index: -1;
    }
    header { 
        background: rgba(0, 0, 0, 0.2); 
        color: white; 
        padding: 10px; 
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        height: 50px;
        width: auto;
    }
    .header-content {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    nav a { 
        margin: 0 10px; 
        color: white; 
        text-decoration: none; 
        transition: color 0.3s;
        font-weight: bold;
    }
    nav a:hover {
        color: #007BFF;
    }
    main { 
        padding: 40px 20px; 
        text-align: center;
        color: white;
        position: relative;
        z-index: 1;
    }
    .main-content {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.2);
        padding: 2rem;
        border-radius: 10px;
    }
    h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
    button, .btn { 
        padding: 12px 24px; 
        background: #007BFF; 
        color: white; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        font-size: 1rem;
    }
    button:hover, .btn:hover {
        background: #0056b3;
    }
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
  <header>
    <div class="header-content">
        <img src="/static/images/logo.png" alt="Mega Foundation Logo" class="logo">
        <h1>Mega Foundation</h1>
    </div>
    <nav>
        <a href="#">Project</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="main-content">
      <h2>Restoring Water, Reviving Lives</h2>
      <p>Join us in making water accessible and clean for all.</p>
      <div class="btn-container">
        <a href="{% url 'login' %}"><button>Admin</button></a>
        <a href="{% url 'add_issue' %}" class="btn">Add Issue</a>
        <a href="{% url 'add_volunteer' %}" class="btn">Add volunteer</a>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Mega Foundation. All rights reserved.</p>
  </footer>
</body>
</html>
